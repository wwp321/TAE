<html>
  <body>
    <b> Remote Control</b>
    <dl>
      <dt>Return</dt><dd> Prevous web page / show URL bar </dd>
      <dt>Options</dt><dd> Show URL bar / contextual menu</dd>
      <dt>Home</dt><dd> Exit browser </dd> <br/>
      <dt>Yellow</dt><dd> Previous web page</dd>
      <dt>Blue</dt><dd> Next web page </dd>
      <dt>Channel +</dt><dd> Zoom in </dd>
      <dt>Channel -</dt><dd> Zoom out </dd>
    </dl>
    <b> Contextual menu </b>
    <p> Press 'Options' key while hovering over links for more options. </p>
  </body>
</html>
